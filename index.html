<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header"><img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"><a class="link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
  <main class="content">
    <p>
      <h3 class="title title__label" for="new-task">Add Item</h3>
    </p>
    <div class="task__wrapper">
      <input id="new-task" class="task task__input task__input_new" type="text">
      <button class="button">Add</button>
    </div>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list__item">
        <input class="list__checkbox" type="checkbox">
        <label class="task task__label">Pay Bills</label>
        <input type="text" class="task task__input task__input_hidden">
        <button class="button edit">Edit</button>
        <button class="button del">
          <img class="button__img" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="list__item edit-mode">
        <input class="list__checkbox" type="checkbox">
        <label class="task task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task__input task__input_hidden">
        <button class="button edit">Save</button>
        <button class="button del">
          <img class="button__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item">
        <input class="list__checkbox" type="checkbox" checked>
        <label class="task task__label task__label_completed">See the Doctor</label>
        <input type="text" class="task task__input task__input_hidden">
        <button class="button edit">Edit</button>
        <button class="button del">
          <img class="button__img" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
